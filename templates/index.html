<!DOCTYPE html>
<html>
<head>
    <title>Letter Encoder/Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 8px 15px; margin-right: 10px; }
        .result { margin-top: 20px; padding: 10px; background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Letter Encoder/Decoder</h1>
    <form method="POST">
        <label for="input_text">Enter your text:</label><br>
        <textarea id="input_text" name="input_text">{% if input_text %}{{ input_text }}{% endif %}</textarea><br>
        <button type="submit" name="action" value="encode">Encode</button>
        <button type="submit" name="action" value="decode">Decode</button>
    </form>
    
    {% if result %}
    <div class="result">
        <h3>{% if action == 'encode' %}Encoded{% else %}Decoded{% endif %} Result:</h3>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
